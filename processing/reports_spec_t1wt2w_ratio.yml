    static: true
  - bids: {datatype: figures, space: MNI152NLin2009cAsym, desc: MPRAGEunscaledscalar, suffix: myelinw}
    subtitle: Scalar map of MPRAGE T1w/SPACE T2w ratio data in MNI152NLin2009cAsym space
    static: true
  - bids: {datatype: figures, space: MNI152NLin2009cAsym, desc: SPACEscaledscalar, suffix: myelinw}
    subtitle: Scalar map of scaled SPACE T1w/SPACE T2w ratio data in MNI152NLin2009cAsym space
    static: true
  - bids: {datatype: figures, space: MNI152NLin2009cAsym, desc: MPRAGEscaledscalar, suffix: myelinw}
