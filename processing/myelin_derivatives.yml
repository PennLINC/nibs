queries:
    other:
        # MNI-space T1w image from sMRIPrep
        t1w:
            datatype: anat
            session: [Query.NONE, Query.ANY]
            run: [Query.NONE, Query.ANY]
            desc: preproc
            suffix: T1w
            extension: ['.nii', '.nii.gz']
        # Brain mask
        brainmask:
            datatype: anat
            session: [Query.NONE, Query.ANY]
            run: [Query.NONE, Query.ANY]
            desc: brain
            suffix: mask
            extension: ['.nii', '.nii.gz']
        # dseg
        dseg:
            datatype: anat
            session: [Query.NONE, Query.ANY]
            run: [Query.NONE, Query.ANY]
            suffix: dseg
            extension: ['.nii', '.nii.gz']
    # Myelin measures
    myelin:
        # dMRI
        FA:
            datatype: dwi
            model: tensor
            param: fa
            suffix: dwimap
        AD:
            datatype: dwi
            model: dki
            param: ad
            suffix: dwimap
        AWF:
            datatype: dwi
            model: dkimicro
            param: awf
            suffix: dwimap
        MD:
            datatype: dwi
            model: dki
            param: md
            suffix: dwimap
        MK:
            datatype: dwi
            model: dki
            param: mk
            suffix: dwimap
        RD:
            datatype: dwi
            model: dki
            param: rd
            suffix: dwimap
        RDe:
            datatype: dwi
            model: dkimicro
            param: rde
            suffix: dwimap
        RK:
            datatype: dwi
            model: dki
            param: rk
            suffix: dwimap
        # ihMTRAGE
        ihMTw:
            datatype: anat
            suffix: ihMTw
        ihMTR:
            datatype: anat
            suffix: ihMTR
        MTRmap:
            datatype: anat
            suffix: MTRmap
        ihMTsat:
            datatype: anat
            suffix: ihMTsat
        MTdsat:
            datatype: anat
            suffix: MTdsat
        MTssat:
            datatype: anat
            suffix: MTssat
        ihMTsatB1sq:
            datatype: anat
            suffix: ihMTsatB1sq
        MTdsatB1sq:
            datatype: anat
            suffix: MTdsatB1sq
        MTssatB1sq:
            datatype: anat
            suffix: MTssatB1sq
        # MP2RAGE
        R1map:
            datatype: anat
            desc: Query.NONE
            suffix: R1map
        R1mapB1corrected:
            datatype: anat
            desc: B1corrected
            suffix: R1map
        # QSM
        SEPIA:
            datatype: anat
            desc: SEPIA
            suffix: Chimap
        CHISEPR2correctedMyelin:
            datatype: anat
            desc: R2corrected
            suffix: myelinmap
        CHISEPR2correctedIron:
            datatype: anat
            desc: R2corrected
            suffix: Chimap
        CHISEPMyelin:
            datatype: anat
            desc: Query.NONE
            suffix: myelinmap
        CHISEPIron:
            datatype: anat
            desc: Query.NONE
            suffix: Chimap
        # T1w/T2w Ratio
        SPACET1wT2wRatio:
            datatype: anat
            desc: SPACE
            suffix: myelinw
        MPRAGET1wT2wRatio:
            datatype: anat
            desc: MPRAGE
            suffix: myelinw
